services:
  - type: web
    name: bajaj-insurance-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn query_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: USE_LOCAL_EMBEDDINGS
        value: "false"
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: PINECONE_INDEX
        value: policy-index-1536
